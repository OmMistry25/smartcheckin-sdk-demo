<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartLinq SDK Example</title>
  <script src="sdk.js"></script>
</head>
<body>
  <h1>SmartLinq SDK Demo</h1>
  <div id="output">📍 Checking your location...</div>

  <script>
    SmartLinq.autoCheckin({
      lat: 29.929500076944056,
      lng: -95.70759344299974,
      radiusMiles: 0.5,
      eventId: "demo-checkin",
      onSuccess: (data) => {
        document.getElementById("output").innerText = "✅ You're inside the event radius!";
      },
      onFail: (error) => {
        document.getElementById("output").innerText = "❌ Not checked in: " + error;
      }
    });
  </script>
</body>
</html>
